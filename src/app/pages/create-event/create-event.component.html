
<body>
    

    <div class="container "    >
       
       


    <form #eventForm="ngForm" >
      
        <h1 class="title mb-6">
            Création d'un événement
         </h1>

        <div class="row mb-2 ">
            <div class="col -6">
        <!-- Nom de l'événement -->
        <input type="text" ngModel name="eventName" class="form-control" required placeholder="Nom de l'événement" />
            </div>
            <div class="col -6">
        <!-- Type de l'événement -->
        <input type="text" ngModel name="type" class="form-control" required placeholder="Type de l'événement" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col -6">
        <!-- Date de l'événement -->
        <input type="date" ngModel name="date" class="form-control" required placeholder="Date de l'événement" />
                </div>
                <div class="col -6">
        <!-- Line-up de l'événement -->
        <input type="text" ngModel name="lineupNames" class="form-control" placeholder="Line-up de l'événement" />
                </div>
            </div>
         <div class="row mb-2">
            <div class="col -6">
        <!-- Adresse de l'événement -->
        <input type="text" ngModel name="eventAddress" class="form-control" required placeholder="Adresse de l'événement" />
            </div>
            <div class="col -6">
        <!-- Capacité de l'événement -->
        <input type="number" ngModel name="capacity" class="form-control" required placeholder="Capacité de l'événement" />
             </div>
            </div>

        


    <div class="row mb-2">
        <div class="col-6">
        <!-- Âge minimal -->
        <input type="number" ngModel name="age" class="form-control" required placeholder="Âge minimal" />
    </div>
    <div class="col-6">
        <!-- Autorisation d'alcool -->
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="alcool"><h3>Autorisation d'alcool</h3></label>
            <input type="checkbox" ngModel name="alcool" id="alcool" class="form-check-input" />
          </div>
        </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
        <!-- Code vestimentaire -->
        <input type="text" ngModel name="dressCode" class="form-control" placeholder="Code vestimentaire" />
                </div>
                <div class="col-6">
        <!-- Prix de l'événement -->
        <input type="number" ngModel name="price" class="form-control" required placeholder="Prix de l'événement" />
    </div>
</div>
<div class="row mb-2">
    <div class="col-6">
        <!-- Points de vente -->
        <input type="text" ngModel name="sellPoints" class="form-control" placeholder="Points de vente" />
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <!-- Affiche de l'événement -->
        <div class="row">
            <div class="col-6">
        <h3 class="me-2">Affiche de l'événement : </h3></div>
        <div class="col-6">
        <input type="file" (change)="handleFileInput($event)" class="form-control" id="affiche" name="affiche" />
    </div>
    </div>
      </div>
  
    </div>
    <div class="row">
        <div class="col">
    <h3 class="text-danger"> Veuillez vérifier attentivement les coordonnées de votre événement. Une fois que l'événement est accepté par l'administration, vous ne pourrez ni le modifier ni le supprimer.</h3>
</div>
<div class="col">
<button type="submit">Créer l'événement</button>
</div>
    </div>
      </form>
        
</div>
</body>
